<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        #itemsList { list-style: none; padding: 0; }
        #itemsList li { background: #f4f4f4; margin-bottom: 5px; padding: 10px; border-radius: 5px; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input[type="text"] { padding: 8px; width: 200px; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frontend Connected to Python Backend</h1>

        <h2>Items from Backend:</h2>
        <ul id="itemsList">
            </ul>
        <button onclick="fetchItems()">Refresh Items</button>

        <h2>Add New Item:</h2>
        <div>
            <input type="text" id="newItemName" placeholder="Item Name">
            <input type="text" id="newItemDescription" placeholder="Description (optional)">
            <button onclick="addItem()">Add Item</button>
        </div>

        <p id="message" style="color: green; margin-top: 10px;"></p>
        <p id="error" style="color: red; margin-top: 10px;"></p>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:5000/api'; // Your Flask server URL and API prefix

        async function fetchItems() {
            document.getElementById('message').textContent = '';
            document.getElementById('error').textContent = '';
            try {
                const response = await fetch(`${API_BASE_URL}/items`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const items = await response.json();
                const itemsList = document.getElementById('itemsList');
                itemsList.innerHTML = ''; // Clear previous items
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `ID: ${item.id}, Name: ${item.name}, Description: ${item.description}`;
                    itemsList.appendChild(li);
                });
                document.getElementById('message').textContent = 'Items loaded successfully!';
            } catch (error) {
                console.error('Error fetching items:', error);
                document.getElementById('error').textContent = `Failed to load items: ${error.message}`;
            }
        }

        async function addItem() {
            document.getElementById('message').textContent = '';
            document.getElementById('error').textContent = '';
            const newItemName = document.getElementById('newItemName').value;
            const newItemDescription = document.getElementById('newItemDescription').value;

            if (!newItemName) {
                document.getElementById('error').textContent = 'Item name cannot be empty.';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: newItemName,
                        description: newItemDescription
                    }),
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || `HTTP error! status: ${response.status}`);
                }

                document.getElementById('message').textContent = `Item "${result.name}" added successfully! ID: ${result.id}`;
                document.getElementById('newItemName').value = ''; // Clear input
                document.getElementById('newItemDescription').value = ''; // Clear input
                fetchItems(); // Refresh the list of items
            } catch (error) {
                console.error('Error adding item:', error);
                document.getElementById('error').textContent = `Failed to add item: ${error.message}`;
            }
        }

        // Fetch items when the page loads
        document.addEventListener('DOMContentLoaded', fetchItems);
    </script>
</body>
</html>
